        $(function() {
            $("area").each(function() {
                var $x = -70;

                var people = $(this).attr("people");

                        top: (e.pageY + $y) + "px",
                        left: (e.pageX + $x) + "px"
                    }).show("fast");
                }).mouseout(function() {
                    $(".mapDiv").remove();
                }).mousemove(function(e) {
                    $(".mapDiv").css({
